<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floor Plan Item Manager</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    #floor-plan {
        position: relative;
        max-width: 600px;
    }
    #floor-plan img {
        width: 100%;
        display: none; /* Hide images initially */
    }
    .section {
        position: absolute;
        background-color: rgba(0, 123, 255, 0.4);
    }
    .section:hover {
        background-color: rgba(0, 123, 255, 0.7);
        cursor: pointer;
    }
    #info-panel, #item-editor {
        background-color: white;
        border: 1px solid #ccc;
        padding: 15px;
        margin-top: 20px;
        width: auto;
    }
    input[type="text"], input[type="number"], button {
        padding: 10px;
        margin-top: 5px;
        margin-right: 10px;
        vertical-align: middle;
    }
    button {
        color: white;
        background-color: #007BFF;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }
</style>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
<script>
    var firebaseConfig = {
        apiKey: "AIzaSyDi6LXq-1blivee9V2VgI3WyCPTGTkY8Es",
        authDomain: "house-planning-54442.firebaseapp.com",
        projectId: "house-planning-54442",
        storageBucket: "house-planning-54442.appspot.com",
        messagingSenderId: "347225987686",
        appId: "1:347225987686:web:3b79053e9b0b217d1eaba7"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    function addItem() {
        var itemName = document.getElementById('item-name').value;
        var itemPrice = document.getElementById('item-price').value;
        var currentSection = document.getElementById('current-section').value;
        if (itemName && itemPrice) {
            db.collection("items").add({
                name: itemName,
                price: itemPrice,
                section: currentSection
            })
            .then(function(docRef) {
                console.log("Document written with ID: ", docRef.id);
                alert('Item added: ' + itemName + ' at $' + itemPrice);
                document.getElementById('item-name').value = '';
                document.getElementById('item-price').value = '';
                loadItems(); // Refresh the list of items
            })
            .catch(function(error) {
                console.error("Error adding document: ", error);
            });
        } else {
            alert('Please fill in both fields.');
        }
    }

    function removeItem(itemId) {
        db.collection("items").doc(itemId).delete().then(() => {
            console.log("Document successfully deleted!");
            loadItems(); // Refresh the list of items
        }).catch((error) => {
            console.error("Error removing document: ", error);
        });
    }

    function loadItems() {
        document.getElementById('info-panel').innerHTML = '';
        var currentSection = document.getElementById('current-section').value;
        db.collection("items").where("section", "==", currentSection).get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                var item = doc.data();
                document.getElementById('info-panel').innerHTML += '<li>' + item.name + ' - $' + item.price +
                    ' <button onclick="removeItem(\'' + doc.id + '\')">Remove</button></li>';
            });
        });
    }

    function showSection(section) {
        document.getElementById('current-section').value = section;
        loadItems();
    }

    function showFloor(floor) {
        document.querySelectorAll('#floor-plan img').forEach(img => img.style.display = 'none');
        document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
        document.getElementById(floor + '-floor').style.display = 'block';
        document.querySelectorAll('.' + floor).forEach(section => section.style.display = 'block');
    }

    window.onload = function() {
        document.querySelectorAll('.section').forEach(section => {
            section.addEventListener('mouseover', function() {
                this.style.backgroundColor = 'rgba(0, 123, 255, 0.7)';
            });
            section.addEventListener('mouseout', function() {
                this.style.backgroundColor = 'rgba(0, 123, 255, 0.4)';
            });
            section.addEventListener('click', function() {
                showSection(this.id);
            });
        });
        showFloor('main'); // Default to main floor
    }
</script>
</head>
<body>
    <h1>Floor Plan Item Manager</h1>
    <button onclick="showFloor('main')">Main Floor</button>
    <button onclick="showFloor('basement')">Basement</button>
    <div id="floor-plan">
        <img src="https://firebasestorage.googleapis.com/v0/b/house-planning-54442.appspot.com/o/Main%20Floor.png?alt=media&token=83423e5d-17e8-46c6-8905-c7b3d3742999" id="main-floor" alt="Main Floor">
        <img src="https://firebasestorage.googleapis.com/v0/b/house-planning-54442.appspot.com/o/Basement.png?alt=media&token=3d84ccc5-f68f-4726-9044-57ff58ea9915" id="basement-floor" alt="Basement">
        
        <!-- Highlight sections for Main Floor -->
        <div class="section main" id="living" style="top: 65%; left: 0; width: 30%; height: 20%;"></div>
        <div class="section main" id="dining" style="top: 45%; left: 0; width: 30%; height: 20%;"></div>
        <div class="section main" id="kitchen" style="top: 45%; left: 30%; width: 40%; height: 20%;"></div>
        <div class="section main" id="bedroom1" style="top: 0; left: 0; width: 30%; height: 30%;"></div>
        <div class="section main" id="bedroom2" style="top: 0; left: 30%; width: 30%; height: 15%;"></div>
        <div class="section main" id="bedroom3" style="top: 30%; left: 0; width: 30%; height: 15%;"></div>

        <!-- Highlight sections for Basement -->
        <div class="section basement" id="primary" style="top: 0; left: 0; width: 30%; height: 30%;"></div>
        <div class="section basement" id="recroom" style="top: 30%; left: 0; width: 30%; height: 40%;"></div>
        <div class="section basement" id="gym" style="top: 70%; left: 0; width: 30%; height: 20%;"></div>
        <div class="section basement" id="laundry" style="top: 70%; left: 30%; width: 20%; height: 20%;"></div>
        <div class="section basement" id="utility" style="top: 30%; left: 30%; width: 20%; height: 40%;"></div>
        <!-- Add more sections as needed based on your floor plan images -->
    </div>
    <ul id="info-panel">Select a section to see items.</ul>
    <input type="hidden" id="current-section" value="">
    <div id="item-editor">
        <h2>Add New Item</h2>
        <input type="text" id="item-name" placeholder="Item Name">
        <input type="number" id="item-price" placeholder="Item Price">
        <button onclick="addItem()">Add Item</button>
    </div>
</body>
</html>
